<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh hien thi dau ra</title>
</head>
<body>

<!--Bai 1-->
<p>Bai 1</p>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        alert('Xin chào!');
    }
</script>


<!--//////////////////////////////////-->
<!--luu y function name, onclick name-->
<!--//////////////////////////////////-->

<p>Bai 2</p>
<div id="demo1"></div>
<button type="button" onclick="demo();">Bai 2</button>
    <script !src="">
        function demo(){
            document.getElementById('demo1').innerHTML = 'Xin chào!';
        }
    </script>


<p>Bai 3</p>
<button type="button" onclick="demo_bai_3();">Click Me!</button>
    <script !src="">
        function demo_bai_3(){
            document.write('Xin chào!');
        }
    </script>

<p>Bai 4</p>
<button type="button" onclick="demo_bai_4();">Click Me!</button>
    <script !src="">
        function demo_bai_4(){
            console.log('Xin chào!');
        }
    </script>

</body>
</html>
